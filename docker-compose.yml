services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jornada-reino-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
      # Variáveis de ambiente serão injetadas via .env ou Render.com
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    ports:
      - "8000:8000"  # Para rodar com php artisan serve

networks:
  jornada-reino-network:
    driver: bridge
